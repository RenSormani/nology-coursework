<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles-2.css" />
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <div class="row">
            <div class="col-4">1</div>
            <div class="col">2</div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-8">1</div>
            <div class="col-sm-12 col-md-6 col-lg-4">2</div>
            <div class="col-sm-12 col-md-6 col-lg-4">3</div>
            <div class="col-sm-6 col-md-6 col-lg-8">4</div>
            <div class="col-sm-6 col-md-6 col-lg-8">5</div>
            <div class="col-sm-4 col-md-6 col-lg-4">6</div>
            <div class="col-sm-4 col-md-6">7</div>
            <div class="col-sm-4 col-md-6">8</div>
            <div class="col-sm-3">9</div>
            <div class="col-sm-3">10</div>
            <div class="col-sm-3">11</div>
            <div class="col-sm-3">12</div>
        </div>
    </main>
</body>
</html>
