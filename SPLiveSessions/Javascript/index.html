<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div>
            <h1>Retirement Calculator</h1>
            <input type="text" onblur="calculateYearsUntilRetirement(event)"/>
        </div>
        <div>
            <h1>French Translator</h1>
            <input type="text" onblur="getGreetingInFrench(event)"/>
        </div>
        <div>
            <h1>Distance Converter</h1>
            <input type="text" onblur="convertMilesToKilometers(event)"/>
        </div>
        <div>
            <h1>Dog Years Converter</h1>
            <input type="text" onblur="convertHumanYearsToDogYears(event)"/>
        </div>
        <div>
            <h1>Italian Translator</h1>
            <input type="text" onblur="translateEnglishToItalian(event)"/>
        </div>
    </body>
</html>
